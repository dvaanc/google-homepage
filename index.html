<!DOCTYPE html>

<html lang="en">
    <head>
        <style>
            body {
                font-family: Arial, Helvetica, sans-serif;
                font-size: 14px;
            }

            header {
                top: 0;
                width: 100%;
                display: flex;
                flex-direction: row;
                z-index: 1;
                position: fixed;

            }
            nav {
                width: 100%;
                height: 50px;
                display: flex;
                align-items: center;

            }

            nav a {
                text-decoration: none;
                color: #222222;
                padding: 5px;
                white-space: nowrap;
            }

            a:hover {
                text-decoration: underline;
            }

            .navstart {
                display: flex;
                justify-content: start;
                width: 50%;
                align-items: center;
            }

            .navend {
                display: flex;
                justify-content: flex-end;
                text-align: right;
                width: 50%;
                align-items: center;
            }

            img {
                display: flex;
                flex-direction: column;
                margin: auto;
                
            }
        </style>
    </head>
<body>
    <header>
        <nav>
            <div class="navstart">
                <a href="#">About</a>
                <a href="#">Store</a>
            </div>
            <div class="navend">
                <a href="#">Gmail</a>
                <a href="#">Images</a>
                <div class="button"></div>
                <div class="pfp"></div>
            </div>
        </nav>
    </header>
    
    <div> 
        <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png">

    </div>

   
    <footer>

    </footer>
</body>
</html>
